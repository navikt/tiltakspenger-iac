apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: tiltakspenger-felles-alerts
  namespace: {{namespace}}
  labels:
    team: {{team}}
spec:
  groups:
    - name: tiltakspenger-felles-alerts
      rules:
        - alert: innsending stoppet opp
          expr: sum(antall_innsendinger_stoppetopp{kubernetes_namespace="{{namespace}}"}) by (app, kubernetes_namespace) > 0
          for: 5m
          annotations:
            consequence: '\{{ $labels.app }} har innsendinger som har stoppet opp'
            action: "Sjekk loggene til app {{ $labels.app }} i namespace {{ $labels.kubernetes_namespace }}, for å se hvorfor det har stoppet opp. Kickstart innsendingene igjen."
          labels:
            namespace: {{namespace}}
            severity: warning
        - alert: innsending feilet
          expr: sum(antall_innsendinger_tilstand_feilet{kubernetes_namespace="{{namespace}}"}) by (app, kubernetes_namespace) > 0
          for: 5m
          annotations:
            consequence: '\{{ $labels.app }} har innsendinger som har feilet'
            action: "Sjekk loggene til app {{ $labels.app }} i namespace {{ $labels.kubernetes_namespace }}, for å se hvorfor det har feilet. Fiks feilen."
          labels:
            namespace: {{namespace}}
            severity: warning
        - alert: applikasjon nede
          expr: sum(kube_deployment_status_replicas_available{namespace="{{namespace}}"}) by (deployment, namespace) == 0
          for: 5m
          annotations:
            consequence: '\{{ $labels.deployment }} har utilgjengelige podder'
            action: '`kubectl describe pod -l app=\{{ $labels.deployment }} -n \{{ $labels.namespace }}` for events og `kubectl get  pods -l app=\{{ $labels.deployment }} -n \{{ $labels.namespace }}` for å se feilende podder'
          labels:
            namespace: {{namespace}}
            severity: critical
        - alert: høy feilrate i logger
          expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_level="Error", log_namespace="{{namespace}}"}[3m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_namespace="{{namespace}}"}[3m]))) > 90
          for: 3m
          annotations:
            action: "Sjekk loggene til app {{ $labels.log_app }} i namespace {{ $labels.log_namespace }}, for å se hvorfor det er så mye feil"
          labels:
            namespace: {{namespace}}
            severity: critical
        - alert: feil i selftest
          expr: selftests_aggregate_result_status{kubernetes_namespace="{{namespace}}"} > 0
          for: 1m
          annotations:
            action: "Sjekk app {{ $labels.app }} i namespace {{ $labels.kubernetes_namespace }} sine selftest for å se hva som er galt"
          labels:
            namespace: {{namespace}}
            severity: critical
        - alert: mottak av søknad har feilet
          expr: sum(rate(tpts_tiltakspenger_soknad_antall_soknader_feilet_total[2m])) > 0
          for: 2m
          annotations:
            consequence: '\{{ $labels.app }} har ikke klart å ta imot en eller flere søknader de siste 2 minuttene'
            action: "Sjekk loggene til app {{ $labels.app }} i namespace {{ $labels.kubernetes_namespace }}, for å se hvorfor søknad ikke har blitt tatt imot"
          labels:
            namespace: {{namespace}}
            severity: warning
        - alert: henting av tiltak i søknaden har feilet
          expr: sum(rate(tpts_tiltakspenger_soknad_antall_feil_ved_hent_tiltak_total[2m])) > 0
          for: 2m
          annotations:
            consequence: '\{{ $labels.app }} har ikke klart å hente tiltak for en eller flere personer de siste 2 minuttene'
            action: "Sjekk loggene til app {{ $labels.app }} i namespace {{ $labels.kubernetes_namespace }}, for å se hvorfor søknad ikke får hentet tiltak"
          labels:
            namespace: {{namespace}}
            severity: warning
        - alert: henting av personalia i søknaden har feilet
          expr: sum(rate(tpts_tiltakspenger_soknad_antall_feil_ved_hent_personalia_total[2m])) > 0
          for: 2m
          annotations:
            consequence: '\{{ $labels.app }} har ikke klart å hente personalia for en eller flere personer de siste 2 minuttene'
            action: "Sjekk loggene til app {{ $labels.app }} i namespace {{ $labels.kubernetes_namespace }}, for å se hvorfor søknad ikke får hentet personalia"
          labels:
            namespace: {{namespace}}
            severity: warning

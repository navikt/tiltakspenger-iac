apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: identer.v1
  namespace: tpts
  labels:
    team: tpts
spec:
  pool: {{pool}}
  config:
  {{#each config as |value key|}}
    {{key}}: {{value}}
  {{/each}}
  acl:
    - team: tpts
      application: tiltakspenger-vedtak
      access: readwrite
    - team: tpts
      application: tiltakspenger-mottak
      access: readwrite
    - team: tpts
      application: tiltakspenger-arena
      access: read
    - team: tpts
      application: tiltakspenger-testmeldinger
      access: readwrite
    - team: tpts
      application: tiltakspenger-vedtak-rivers
      access: readwrite
    - team: tpts
      application: tiltakspenger-tiltak
      access: readwrite
